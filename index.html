<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Book Digital Library</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- external css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light bg-gradient">
    <header class="mb-5">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container-fluid">
                <a class="navbar-brand ms-5" href="#">Open Book Digital Library</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active me-5 fw-bold" aria-current="page" href="#">Home</a>
                        <a class="nav-link me-5 " href="#">About</a>
                        <a class="nav-link me-5" href="#">Collections</a>
                        <a class="nav-link me-5" href="#">Donate</a>
                        <a class="nav-link me-5" href="#">Contact Us</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="">
        <section class="container">
            <div class="m-5">
                <h3 class="text-center text-success mb-4 fw-bold">Search Your Favorite Book</h3>
                <!-- book search area -->
                <form class="d-flex m-auto w-75">
                    <input class="form-control me-2" type="search" placeholder="Search Book" aria-label="Search"
                        id="input-value" />
                    <button class="btn btn-outline-primary" type="submit" id="submit-btn">
                        Search
                    </button>
                </form>

                <!-- spinner start -->
                <div class="d-flex justify-content-center mt-5 d-none" id="spinner">
                    <div class="spinner-grow text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-grow text-secondary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-grow text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-grow text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-grow text-warning" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-grow text-info" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-grow text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="spinner-grow text-dark" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            <!-- spinner end -->

            <!-- error message div -->
            <div class="my-5" id="error-message"></div>

            <!-- count search result div -->
            <div class="my-5" id="count-detail"></div>

            <!-- all books result div -->
            <div class="row row-cols-1 row-cols-md-3 g-4 mb-5" id="book-items"></div>
        </section>
    </main>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- external script file-->
    <script src="js/search-books.js"></script>
</body>

</html>
